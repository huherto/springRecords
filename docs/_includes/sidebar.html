<div class="sidebar">
  <div class="container sidebar-sticky">
    <div class="sidebar-about">
      <h2>{{ site.title }}</h2>
      <p class="lead">{{ site.tagline }}</p>
    </div>

    <ul class="sidebar-nav">
      <li class="sidebar-nav-item{% if page.title == "Home" %} active{% endif %}">
        <a href="{{site.baseurl}}/">Home</a>
      </li>
      <li class="sidebar-nav-item{% if page.url == '/goals/' %} active{% endif %}">
        <a href="{{site.baseurl}}/goals/">Goals</a>
      </li>
      <li class="sidebar-nav-item{% if page.url == '/getting-started/' %} active{% endif %}">
        <a href="{{site.baseurl}}/getting-started/">Getting Started</a>
      </li>
      <li class="sidebar-nav-item{% if page.url == '/simple-queries/' %} active{% endif %}">
        <a href="{{site.baseurl}}/simple-queries/">Simple Queries</a>
      </li>
      <li class="sidebar-nav-item{% if page.url == '/artifacts/' %} active{% endif %}">
        <a href="{{site.baseurl}}/artifacts/">Artifacts</a>
      </li>

      <li class="sidebar-nav-item"><a href="{{ site.github.repo }}">GitHub project</a></li>

      <li class="sidebar-nav-item">Currently v{{ site.version }}</li>
    </ul>

    <p>&copy; {{ site.time | date: '%Y' }}. All rights reserved.</p>
  </div>
</div>
